<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
<div class="Border">
    <div class="nav1"><div>Network</div></div>
    <div class="nav2"><div>Your Feed</div></div>


    <div class="the-big">
     
        <div class="contenr">
            <div class="box1">
                <div class="box1-1">
                <div class="box1-1-1">
                    <div class="box1-1-1-1"><img src="user-circle.png"></div>
                    <div><a href="">Add an avatar</a></div>
                    <div><p>James Dos</p></div>

                </div>
                </div>
            </div>
            <div class="box2">

                <div class="big-big">
                    <div class="s-big">
                        <div><h1>Neil M</h1></div>
                        <div class="t-big"><div id="incrementText">9</div><div class="t-small">Like(s)</div></div>
                        <div><button onclick="incrementButton()">Like</button></div>
                    </div>
                    <div><p>I just set up this new discord bot , let me know what what you all think. <a href="">link</a></p></div>
                </div><br>

                <div class="big-big">
                    <div class="s-big">
                        <div><h1>Some User</h1></div>
                        <div class="t-big"><div id="incrementText1">12</div><div class="t-small">Like(s)</div></div>
                        <div><button onclick="incrementButton1()">Like</button></div>
                    </div>
                    <div><p>Just finished my <a href="">next comic</a>, check it out.</p></div>
                </div><br>

                <div class="big-big">
                    <div class="s-big">
                        <div><h1>Jim R</h1></div>
                        <div class="t-big"><div id="incrementText2">9</div><div class="t-small">Like(s)</div></div>
                        <div><button onclick="incrementButton2()">Like</button></div>
                    </div>
                    <div><p>I can't stop listening to the <a href="">new album</a>. who else is liking it?</p></div>
                </div>

            </div>
        </div>
